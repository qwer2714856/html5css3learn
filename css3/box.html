<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>盒子阴影</h1>
<style>
    div{
        background:red;
        box-shadow: 0px 0px 100px rgba(255,255,255,0.8);
        width:200px;
        height: 200px;
        padding: 100px;;
        box-sizing:content-box;/*高度和宽度不包括边距和边框*/
        box-sizing: border-box;/*高度和宽度包括边距和边框*/
        border-radius: 10px;
    }
    body{
        background:#000;
    }
</style>
<div></div>
</body>
</html>
