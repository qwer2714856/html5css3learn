    <li>客户端存储数据的新方法</li>
    <li>localStorage 没有时间限制</li>
    <li>sessionStorage session有时间，页面关闭数据清除</li>
</ul>
<h2>localStorage</h2>
<input type="text" value="" id="a"/>
<input type="button" onclick="save()" value="save"/>
<script>
function save(){
    var a = document.getElementById("a");
    window.localStorage.save = window.sessionStorage.save = a.value;
